<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Page 2</title>
  </head>
  <body>

          <div class="grid-item">
            <img
              id="grid1"

          <div class="grid-item">
            <img
              id="grid2"
              class="fitImage expanded"
              src="/assets/speakerprofile.png"

            />
          </div>
          <div class="grid-item">
            <img
              id="grid3"
              class="fitImage expanded"
              src="/assets/steamprofile.png"
              alt=""
            />
          </div>
          <div class="grid-item">
            <img
              id="grid4"
              class="fitImage expanded"
              src="/assets/aromaprofile.png"
              alt=""
            />
          </div>
          <div id="grid5" class="gridArrows">
            <img class="fitImage" src="/assets/rightarrow.png" alt="" />

        </div>
      </div>
    </div>
    <script type="module" src="/page2JS.js"></script>
